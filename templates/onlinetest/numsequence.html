<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Memory Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        #container {
            background-color: #333;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
        }
        #number-display {
            font-size: 32px;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 50px;
        }
        #input-area, #result {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            border: 2px solid #555;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #222;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        #startButton {
            background-color: #007bff;
            color: white;
        }
        #startButton:hover {
            background-color: #0056b3;
        }
        #submitButton {
            background-color: #28a745;
            color: white;
        }
        #submitButton:hover {
            background-color: #218838;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
        nav.navbar {
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body class="bg-black text-white">

<!-- Navbar -->

    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('about') }}">MedicSite</a>

        </button>

            <ul class="navbar-nav">
                <li class="nav-item"><a href="{{ url_for('news') }}" class="nav-link">News</a></li>

     <li class="nav-item"><a href="{{ url_for('chat') }}" class="nav-link">Chatbot</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Number Memory Test Container -->
<div id="container">
    <div id="number-display">Ready to start?</div>
    <div id="input-area" style="display:none;">
        <p>Enter the number you saw:</p>
        <input type="text" id="userInput">
        <button id="submitButton">Submit</button>
    </div>
    <div id="result"></div>
    <button id="startButton">Start</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const numberDisplay = document.getElementById('number-display');
        const startButton = document.getElementById('startButton');
        const inputArea = document.getElementById('input-area');
        const userInput = document.getElementById('userInput');
        const submitButton = document.getElementById('submitButton');
        const result = document.getElementById('result');

        let numberToRemember;
        let numberLength = 1;
        let testOngoing = false;
        let levelReached = 0;

        function generateRandomNumber(length) {
            const min = Math.pow(10, length - 1);
            const max = Math.pow(10, length) - 1;
            return Math.floor(min + Math.random() * (max - min)).toString();
        }

        function startTest() {
            numberToRemember = generateRandomNumber(numberLength);
            numberDisplay.textContent = numberToRemember;
            result.textContent = '';
            inputArea.style.display = 'none';
            userInput.value = '';
            startButton.style.display = 'none'; // Hide start button
            testOngoing = true;

            setTimeout(() => {
                if (testOngoing) {
                    numberDisplay.textContent = '';
                    inputArea.style.display = 'block';
                }
            }, 1500); // Show the number for 3 seconds
        }

        function submitAnswer() {
            if (!testOngoing) return;

            const userAnswer = userInput.value;
            if (userAnswer === numberToRemember) {
                result.textContent = 'Correct! You remembered the number.';
                result.style.color = '#28a745';
                numberLength++; // Increase number length
                levelReached = numberLength - 1; // Track level
            } else {
                result.textContent = `Incorrect. You reached level ${levelReached}.`;
                result.style.color = '#dc3545';
                testOngoing = false; // Stop the test
            }
            startButton.style.display = 'block';
            inputArea.style.display = 'none';
        }

        startButton.addEventListener('click', startTest);
        submitButton.addEventListener('click', submitAnswer);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
