<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Audio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Record Audio</h1>
        <form action="/record_audio" method="post">
            {% for step, duration in recording_durations.items() %}
                <div class="form-group">
                    <label>{{ step }}</label>
                    <button type="submit" class="btn btn-primary" name="audio_step" value="{{ step }}">{{ duration }} seconds</button>
                </div>
            {% endfor %}
        </form>
    </div>
</body>
</html>
