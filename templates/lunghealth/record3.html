        <h1 style="padding-top:30px;padding-bottom:30px;"><center>Record Audio</center></h1>
<center>
        <form action="/record_audio" method="post" class="row g-3">
            {% for step, duration in recording_durations.items() %}
                 <div class="col-md-3">
                <div class="form-group">
                    <label>{{ step }}:</label>
                     </div>
                     </div>
                      <div class="col-md-2">
                    <button type="submit" class="btn btn-primary form-control" name="audio_step" value="{{ step }}">{{ duration }} seconds</button>
                </div>
            </div>
            {% endfor %}
        </form>
    </center>
    </div>
    </div>
