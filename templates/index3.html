<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        form {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>User Information</h1>
    <form action="{{ url_for('record') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required>

        <label for="smoking">Smoking:</label>
        <input type="text" id="smoking" name="smoking" required>

        <label for="previous_disease">Previous Disease:</label>
        <input type="text" id="previous_disease" name="previous_disease" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Next</button>
    </form>
    <a href="{{ url_for('disease_info_page') }}" style="text-decoration: none;">
        <button style="background-color: #007bff; color: #fff; padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; margin-top: 20px;">
            OpenAI Disease Info
    </button>
</body>
</html>
