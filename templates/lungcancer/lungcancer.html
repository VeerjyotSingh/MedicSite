<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skin Cancer</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
        }

        .form-container {
            background-color: #2a2a2a;
            color: white;
            border-radius: 10px;
            padding: 30px;
            width: 60%;
            margin-top: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #66bb6a;
        }

        .form-container label {
            margin-top: 10px;
        }

        .form-container input,
        .form-container textarea {
            background-color: #333;
            border: 1px solid #555;
            color: white;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }

        .form-container input:focus,
        .form-container textarea:focus {
            background-color: #444;
            border-color: #66bb6a;
            box-shadow: none;
        }

        .form-container button {
            padding: 10px 20px;
            margin: 5px;
            width: 100%;
            border-radius: 5px;
        }

        .form-container .btn-outline-info,
        .form-container .btn-outline-success {
            width: 48%;
        }

        .input-group input[type="file"] {
            background-color: #333;
            border-color: #555;
            color: white;
        }

        .input-group .form-control:focus {
            border-color: #66bb6a;
            box-shadow: none;
        }
    </style>
</head>
<body class="bg-black text-white">
<nav class="navbar navbar-expand-lg bg-black border-bottom" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('about') }}">MedicSite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="{{ url_for('news') }}" class="nav-link">News</a></li>
                <li class="nav-item"><a href="{{ url_for('meddit') }}" class="nav-link">Meddit</a></li>
                <li class="nav-item"><a href="{{ url_for('locator') }}" class="nav-link">Locator</a></li>
                <li class="nav-item"><a href="{{ url_for('contact') }}" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="{{ url_for('test') }}" class="nav-link">Online Test</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('skincancer') }}">Skin Cancer</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('lungcancer') }}">Lung Health</a></li>

     <li class="nav-item"><a href="{{ url_for('chat') }}" class="nav-link">Chatbot</a></li>
            </ul>
        </div>
    </div>
</nav>

<section>
    <center>
        <div class="container">
            <div class="form-container">
                <h2>Lung Cancer Detection</h2>
           <form action="{{ url_for('record') }}" method="post">
               <label for="name" class="form-label">Name:</label>
               <input type="text" id="name" name="name"  required>

               <label for="age" class="form-label">Age:</label>
               <input type="number" id="age" name="age"  required>

               <label for="place" class="form-label">Place:</label>
               <input type="text" id="place" name="place"  required>

               <label for="smoking" class="form-label">Smoking:</label>
<select id="smoking" name="smoking" required style="
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    box-sizing: border-box;
    background-color: #333;
    color: white;
    border: 1px solid #555;
    border-radius: 5px;
    appearance: none;
    -webkit-appearance: none; /* For Safari */
    -moz-appearance: none; /* For Firefox */
    background-image: url('data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 4 5\'><path fill=\'%23fff\' d=\'M2 0L0 2h4z\'/></svg>'); /* Custom dropdown arrow */
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 10px;
">
    <option value="" disabled selected>Select an option</option>
    <option value="non-smoker">Non-smoker</option>
    <option value="occasional-smoker">Occasional smoker</option>
    <option value="regular-smoker">Regular smoker</option>
</select>


               <br>

               <label for="previous_disease" class="form-label">Previous Disease:</label>
               <input type="text" id="previous_disease" name="previous_disease"  required>

               <label for="phone" class="form-label">Phone:</label>
               <input type="tel" id="phone" name="phone"  required>

               <label for="email" class="form-label">Email:</label>
               <input type="email" id="email" name="email"  required>

               <div class="input-group mb-3" style="padding-top:20px">
                   <input type="file" id="inputGroupFile02">
               </div>

               <button type="button" onclick="window.location.href='{{ url_for('disease_info_page') }}';" class="btn btn-outline-info">
                   OpenAI Disease Info
               </button>

               <button type="submit" class="btn btn-outline-success">Next</button>
           </form>
       </div>
   </section>
</center>

</body>
</html>
