<div class=" text-white col-md-6">
    <form action="{{ url_for('record') }}" method="post" class="bg-black text-white border border-white">
        <label for="name" class="form-label">Name:</label>
        <input placeholder="Name" type="text" id="name" name="name" class="bg-dark text-white border-white"
            class="bg-dark text-white border-white" required>

        <label for="age" class="form-label">Age:</label>
        <input placeholder="Age" type="number" id="age" name="age" class="bg-dark text-white border-white" required>

        <input placeholder="Enter Your Phone Number:" type="tel" id="phone" name="phone" class="bg-dark text-white border-white" required>
